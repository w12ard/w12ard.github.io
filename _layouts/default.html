<!DOCTYPE html>
<html lang="en">
  {% include google_analytics.html %}
  {% include head.html %}
<!DOCTYPE html>
<html lang="en-us">
  {% include google_analytics.html %}
  {% include head.html %}

  <body>
    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content" id="entry-content1">
	<b><span style="font-size: large;">Table of Contents</span></b>
	<div id="toc"></div>
        {{ content }}
	{% include comments.html %}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
    <!-- jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <!-- TOC Generator JS -->
    <script src="/js/jquery.toc-1.1.4.min.js"></script>

    <!-- TOC Generator -->
    <script>
         $('#toc').toc({exclude: 'h1, h2, h6', context: '#entry-content1', autoId: true});
    </script>
  </body>
</html>
